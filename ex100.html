<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Contagem Pares e Ímpares</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f2f4f7;
        padding: 30px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    h1 {
        margin-bottom: 15px;
        color: #222;
    }

    .container {
        background: #fff;
        padding: 25px;
        width: 420px;
        border-radius: 12px;
        box-shadow: 0 5px 20px rgba(0,0,0,0.08);
    }

    input {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        border: 1px solid #ccc;
        outline: none;
        margin-bottom: 10px;
        font-size: 15px;
        transition: 0.2s;
    }

    input:focus {
        border-color: #0066ff;
    }

    button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 8px;
        background: #0066ff;
        color: #fff;
        font-weight: bold;
        font-size: 16px;
        cursor: pointer;
        transition: 0.2s;
    }

    button:hover {
        background: #004bcc;
    }

    #saida {
        margin-top: 20px;
        padding: 15px;
        background: #fafafa;
        min-height: 50px;
        border-radius: 8px;
        border: 1px solid #ddd;
        font-size: 18px;
        line-height: 32px;
    }

    .par {
        color: #0b8b2c; /* verde premium */
        font-weight: bold;
    }

    .impar {
        color: #d72828; /* vermelho premium */
        font-weight: bold;
    }
</style>

</head>
<body>

<h1>Contagem de Pares e Ímpares</h1>

<div class="container">
    <input type="number" id="limite" placeholder="Digite o limite da contagem">
    <button onclick="contar()">Contar</button>

    <div id="saida"></div>
</div>

<script>
function contar() {
    const limite = Number(document.getElementById('limite').value);
    const saida = document.getElementById('saida');
    saida.innerHTML = ''; 

    for(let i = 1; i <= limite; i++) {
        const span = document.createElement('span');
        span.textContent = i + ' ';
        span.className = (i % 2 === 0) ? 'par' : 'impar';
        saida.appendChild(span);
    }
}
</script>

</body>
</html>
